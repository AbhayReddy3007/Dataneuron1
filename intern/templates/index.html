<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Similarity Scorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      margin-bottom: 20px;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 200px; /* Adjust width as needed */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="submit"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="C:\Users\hp\Downloads\chiru\templates\logo2.png" alt="Similarity Scorer Logo">
  </div>

  <h1>Enter two texts to calculate their similarity score:</h1>
  <form method="post">
    <label for="text1">Text 1:</label><br>
    <input type="text" id="text1" name="text1" required><br><br>
    <label for="text2">Text 2:</label><br>
    <input type="text" id="text2" name="text2" required><br><br>
    <input type="submit" value="Calculate Similarity Score">
  </form>

  {% if similarity_score %}
    <div class="result">
      <h2>Similarity Score:</h2>
      <p>{{ similarity_score }}</p>
    </div>
  {% endif %}
</body>
</html>
